<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radio Group</title>
    <!-- CSS Links -->
    <link rel="stylesheet" href="./build/tailwind.css" />
    <!-- Alpine JS -->
    <script src="//unpkg.com/alpinejs" defer></script>
  </head>
  <body class="h-screen flex justify-center items-center bg-gradient-to-r from-sky-400 to-sky-600">
    <div
      x-data="{ 
      radio: 1,
      activeClass: 'ring-4 ring-blue-100 ring-offset-2 ring-offset-sky-400 text-white bg-sky-800',
    }"
      class="w-2/6 flex flex-col gap-y-3"
    >
      <div
        @click="radio = 1"
        :class="radio === 1 ? activeClass : ''"
        class="flex items-center justify-between px-6 py-4 rounded-lg bg-white cursor-pointer"
      >
        <div class="flex flex-col select-none">
          <span class="mb-1">Startup</span><span class="text-sm text-gray-500" :class="radio === 1 ? 'text-slate-200' : ''">12GB/6 CPUs · 160 GB SSD disk</span>
        </div>
        <div x-show="radio === 1" class="flex justify-center items-center rounded-full w-7 h-7 bg-sky-700">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 stroke-white"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
          </svg>
        </div>
      </div>
      <div
        @click="radio = 2"
        :class="radio === 2 ? activeClass : ''"
        class="flex items-center justify-between px-6 py-4 rounded-lg bg-white cursor-pointer"
      >
        <div class="flex flex-col select-none">
          <span class="mb-1">Business</span><span class="text-sm text-gray-500" :class="radio === 2 ? 'text-slate-200' : ''">16GB/8 CPUs · 512 GB SSD disk</span>
        </div>
        <div x-show="radio === 2" class="flex justify-center items-center rounded-full w-7 h-7 bg-sky-700">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 stroke-white"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
          </svg>
        </div>
      </div>
      <div
        @click="radio = 3"
        :class="radio === 3 ? activeClass : ''"
        class="flex items-center justify-between px-6 py-4 rounded-lg bg-white cursor-pointer"
      >
        <div class="flex flex-col select-none">
          <span class="mb-1">Enterprise</span><span class="text-sm text-gray-500" :class="radio === 3 ? 'text-slate-200' : ''">32GB/12 CPUs · 1024 GB SSD disk</span>
        </div>
        <div x-show="radio === 3" class="flex justify-center items-center rounded-full w-7 h-7 bg-sky-700">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 stroke-white"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
          </svg>
        </div>
      </div>
    </div>
  </body>
</html>
